name: Build as Matrix and Publish Docker Image

on:
  schedule:
    - cron: '20 14 * * 2'
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}
  CONTAINER_NAME: test

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build_ubuntu:
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: Dockerfile.ubuntu
            context: src
            target: 20.04
            latest: false
          - dockerfile: Dockerfile.ubuntu
            context: src
            target: 22.04
            latest: false
          - dockerfile: Dockerfile.ubuntu
            context: src
            target: 24.04
            latest: true
          - dockerfile: Dockerfile.ubuntu
            context: src
            target: 26.04
            latest: false
    runs-on: ubuntu-latest

    steps:
      - &checkout
        name: Checkout Dockerfile
        id: checkout
        uses: actions/checkout@v6
      
      - &qemu
        name: Setup QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - &buildx
        name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - &ghcr
        name: Login to GitHub Container Registry
        id: ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - &meta
        name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=${{ matrix.latest }}
          tags: ${{ matrix.target }}

      - &prebuild
        name: Build main Docker image
        id: prebuild
        uses: docker/build-push-action@v6
        with:
          build-args: |
            GH_TOKEN=${{ github.token }}
            UBUNTU_VERSION=${{ matrix.target }}
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,ignore-error=true
          cache-from: type=gha
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - &test-start
        name: test - start
        run: |
          sudo docker run -t -d \
          --name ${{ env.CONTAINER_NAME }} \
          $(echo "${{ steps.meta.outputs.tags }}" | head -n1)
      - &test-check-logs
        name: test - check logs
        uses: crazy-max/.github/.github/actions/container-logs-check@main
        with:
          container_name: ${{ env.CONTAINER_NAME }}
          log_check: "INFO success"
          timeout: 120
      - &test-show-logs
        name: test - show logs
        if: always()
        run: |
          sudo docker logs ${{ env.CONTAINER_NAME }} || true
      - &test-stop-and-remove
        name: test - stop and remove
        if: always()
        run: |
          sudo docker stop -t 10 ${{ env.CONTAINER_NAME }} || sudo docker stop -s SIGKILL -t 10 ${{ env.CONTAINER_NAME }} || true
          sudo docker rm -f ${{ env.CONTAINER_NAME }}

      - &build
        name: Build and push main Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          build-args: |
            GH_TOKEN=${{ github.token }}
            UBUNTU_VERSION=${{ matrix.target }}
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          platforms: linux/amd64
          cache-to: type=gha,mode=max,ignore-error=true
          cache-from: type=gha
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build_kali_light:
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: Dockerfile.light.rolling.kali
            context: src
            target: kali-light
            latest: false
    outputs:
      kali-light-success: ${{ steps.build.outcome == 'success' && matrix.target == 'kali-light' }}
    runs-on: ubuntu-latest

    steps:
      - *checkout
      - *qemu
      - *buildx
      - *ghcr
      - *meta
      - *prebuild
      - *test-start
      - *test-check-logs
      - *test-show-logs
      - *test-stop-and-remove
      - *build

  build_kali_default:
    needs: build_kali_light
    if: ${{ needs.build_kali_light.outputs.kali-light-success }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: Dockerfile.default.rolling.kali
            context: src
            target: kali-default
            latest: false
    runs-on: ubuntu-latest

    steps:
      - uses: mathio/gha-cleanup@v1
        with:
          remove-browsers: true
          verbose: true

      - *checkout
      - *qemu
      - *buildx
      - *ghcr
      - *meta
      - *prebuild
      - *test-start
      - *test-check-logs
      - *test-show-logs
      - *test-stop-and-remove
      - *build