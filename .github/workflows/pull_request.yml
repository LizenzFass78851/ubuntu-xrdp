name: Docker Image CI (Test Build)

on:
  pull_request:
    branches: [ "master", "20.04*", "22.04*", "24.04*", "kali*" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ubuntu-xrdp:$(date +%s)
